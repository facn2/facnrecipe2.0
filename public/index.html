<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FACN Recipe 2.0 -- Improved application to search/add recipes for FoundersandCoders Nazareth</title>
  <link rel="shortcut icon" href="./public/assets/fac.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Chewy|PT+Sans+Narrow:400,700|Roboto:300,400,500,700|Zilla+Slab+Highlight:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <header>
    <p class="logo">Facn Recipe 2.0</p>
    <img class="logo-img" src="./public/assets/fac.png" alt="fac-logo">
    <div class="button-container" id="button-container">
      <div class="login-username">
        <button type="button" name="button" id='openloginform'>Login</button>
      </div>
      <div class="signup-logout">
        <button type="button" name="button" id='opensignupform'>Sign up</button>
      </div>
    </div>
  </header>


  <div class="topnav" id="myTopnav">
    <a href="/">NEWEST RECIPIES</a>
    <div class="dropdown">
      <button class="dropbtn">CUSINE</button>
      <div class="dropdown-content">
        <a id="arabic">Arabic</a>
        <a id="british">British</a>
        <a id="italian">Italian</a>
        <a id="asian">Asian</a>
      </div>
    </div>
    <a type="button" name="button" id='add-recipe'>ADD RECIPE</a>
  </div>

  <div id="overlay" class="overlay">
    <div class="container" id="container">
      <div></div>
    </div>
  </div>

  <footer class='footer'>Copyright Â© FACN</footer>
  <script type="text/javascript" src="./public/index.js"></script>
</body>

</html>
